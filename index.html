<body>
    <div class="section">
        <h1>WEATHER FORECAST</h1>
        <input type="text" id="loc_name" autocomplete="off" class="search-box" placeholder="Search for a city ..."/>
        
        <button class="custom-btn btn-5" onclick="getWeather()"><span><b>FETCH</b></span></button>

         <!-- <div class="row"> -->
        <div id="result">

        </div> 
    <!-- </div>  -->

</div>

   

        <script>

            function getWeather() {
                let location_name = loc_name.value
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=82d46d6905d4f40d04122639600fe05e&units=metric`)
                    .then(res => res.json()).then(data => displayValue(data));
            }

            function displayValue(data) {
                let location_name = data.name
                let temperature = data["main"].temp
                let weather_type = data["weather"][0].main
                let wind_speed = data["wind"].speed
                //console.log(location_name,temperature,weather_type,wind_speed);

                html_data = ``;
                html_data += `<div class="info" >
<div><b>Location Name : ${location_name}</b></div>
<div><b>Temperature : ${temperature}</b></div>
<div><b>Weather Type : ${weather_type}</b></div>
<div><b>Wind Speed : ${wind_speed} km/hr</b></div>
</div>`
                document.querySelector("#result").innerHTML = html_data
            }



        </script>



</body>
